<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book My Yagna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --orange: #ff6a00;
            --light-bg: #fff8f5;
            --text: #333;
            --gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.7;
        }

        /* Header */
        header {
            background: #fff;
            padding: 20px 5%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--orange);
        }

        /* Contact Section */
        .contact-section {
            max-width: 1200px;
            margin: 140px auto 80px;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .title-line {
            width: 80px;
            height: 4px;
            background: var(--orange);
            margin: 0 auto 50px;
            border-radius: 2px;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        .contact-info h3,
        .contact-form h3 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 17px;
        }

        .info-item i {
            font-size: 24px;
            color: var(--orange);
            margin-right: 20px;
            width: 50px;
        }

        .newsletter-box {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .newsletter-form {
            display: flex;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .newsletter-form input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            font-size: 16px;
        }

        .newsletter-form button {
            background: var(--orange);
            color: white;
            border: none;
            padding: 0 35px;
            font-weight: 600;
            cursor: pointer;
        }

        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 130px;
            resize: none;
        }

        .submit-btn {
            background: var(--orange);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .floating-call {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--orange);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 25px rgba(255, 106, 0, 0.4);
            z-index: 999;
        }

        /* Success/Error Message */
        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .contact-form {
                order: -1;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Book My Yagna</div>
    </header>

    <section class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        <div class="title-line"></div>

        <div class="contact-container">

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Get in Touch</h3>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <strong>Phone</strong><br>
                        <a href="tel:+918569977705">+91 85699 77705</a>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>Email</strong><br>
                        <a href="nikhil2007sm09@gmail.com">nikhil2007sm09@gmail.com</a>
                    </div>
                </div>

                <div class="newsletter-box">
                    <h3>Subscribe to our Newsletter</h3>
                    <p>Stay updated on auspicious muhurats, Vedic tips & festival discounts.</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>

            <!-- Contact Form with Working JS -->
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <div class="alert" id="alert"></div>

                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- <a href="tel:+918569977705" class="floating-call">
        <i class="fas fa-phone"></i>
    </a> -->


    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const alert = document.getElementById('alert');

            try {
                const response = await fetch('https://bookmyyagna-backend.onrender.com/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                alert.style.display = 'block';
                if (result.success) {
                    alert.className = 'alert success';
                    alert.innerHTML = 'Namaste! Aapka message safaltah purvak bhej diya gaya üôè';
                    this.reset();
                } else {
                    alert.className = 'alert error';
                    alert.innerHTML = result.message || 'Kuch galti ho gayi, dobara try karein';
                }
            } catch (err) {
                alert.style.display = 'block';
                alert.className = 'alert error';
                alert.innerHTML = 'Server error. Email:nikhil2007sm09@gmail.com par direct contact karein';
            }
        });
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const message = document.getElementById("message").value;

                const response = await fetch("https://bookmyyagna-backend.onrender.com/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, phone, message })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Your message has been sent successfully!");
                    form.reset();
                } else {
                    alert("Failed to send message. Try again.");
                }
            });
        });
    </script>


</body>

</html>
