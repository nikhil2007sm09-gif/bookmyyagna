<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins;background:#f1f5f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .box{background:#fff;padding:30px;border-radius:10px;width:350px;box-shadow:0 0 10px #ccc;text-align:center;}
    input{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:5px;}
    .btn{width:100%;padding:10px;background:#28a745;color:#fff;border:none;border-radius:5px;margin:10px 0;cursor:pointer;}
    a{text-decoration:none;color:#007bff;font-size:14px;}
  </style>
</head>
<body>

<div class="box">
  <h2>Create Your Account</h2>

  <form id="registerForm">
    <input type="text" required placeholder="Full Name">
    <input type="email" required placeholder="Email">
    <input type="password" required placeholder="Create Password">
    <button class="btn">Register</button>
  </form>

  <p>Already have an account? <a href="Userlogin.html">Login</a></p>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Your account has been created!");
    window.location.href = "Userlogin.html";
  });
</script>

</body>
</html>
