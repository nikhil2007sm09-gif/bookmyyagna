<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book My Yagna - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://images.pexels.com/photos/3822622/pexels-photo-3822622.jpeg') center/cover no-repeat fixed;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
}
.login-container {
    background: rgba(255,255,255,0.98);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.login-container h2 { color: #cc6200; margin-bottom: 25px; font-weight: 700; }
.login-container input { width: 100%; padding: 12px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
.login-container button { width: 100%; padding: 12px; background: linear-gradient(45deg,#ff7a00,#ffb100); border: none; color: white; font-size: 16px; border-radius: 10px; cursor: pointer; margin-top: 15px; transition: 0.3s; font-weight: 600; }
.login-container button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(255,136,0,0.4); }
.login-container a { display: block; margin-top: 15px; color: #cc6200; text-decoration: none; font-weight: 600; transition: color 0.3s; }
.login-container a:hover { color: #ff9800; }
.google-btn { display: flex; align-items: center; justify-content: center; background-color: #4285f4; color: white; margin-top: 20px; padding: 10px 12px; border-radius: 10px; font-weight: 500; cursor: pointer; transition: background-color 0.3s; }
.google-btn:hover { background-color: #357ae8; transform: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
.google-icon { width: 20px; height: 20px; margin-right: 10px; background-color: white; padding: 4px; border-radius: 2px; }
.separator { margin: 20px 0; color: #aaa; position: relative; }
.separator::before, .separator::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #ccc; }
.separator::before { left: 0; } .separator::after { right: 0; }
</style>
</head>
<body>

<!-- LOGIN FORM -->
<div class="login-container" id="loginForm">
    <h2>üïâ Login to Book My Yagna</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="standardLogin()">Login & Book Now</button>

    <div class="separator">OR</div>

    <div class="google-btn" onclick="googleLogin()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google icon" class="google-icon">
        Continue with Google
    </div>

    <a href="#" onclick="showCreateAccountForm(); return false;">Create Account</a>
    <a href="#" onclick="showForgotPasswordForm(); return false;">Forgot Password?</a>
</div>

<!-- CREATE ACCOUNT FORM -->
<div class="login-container" id="createAccountForm" style="display:none;">
    <h2>üìù Create Your Yagna Account</h2>
    <input type="text" id="newUsername" placeholder="Full Name" required>
    <input type="email" id="newEmail" placeholder="Email" required>
    <input type="password" id="newPassword" placeholder="Create Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button onclick="createAccount()">Create Account</button>
    <a href="#" onclick="showLoginForm(); return false;">Back to Login</a>
</div>

<!-- FORGOT PASSWORD FORM -->
<div class="login-container" id="forgotPasswordForm" style="display:none;">
    <h2>üîë Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <input type="password" id="resetNewPass" placeholder="Enter new password" required>
    <input type="password" id="resetConfirmPass" placeholder="Confirm new password" required>
    <button onclick="resetPassword()">Update Password</button>
    <a href="#" onclick="showLoginForm(); return false;">Back to Login</a>
</div>

<script>
// Mock Google login
function googleLogin() {
    alert('‚ú® Redirecting to Google (mock)'); setTimeout(()=>window.location.href='booknow.html',500);
}

// Form toggles
function showCreateAccountForm() { document.getElementById('loginForm').style.display='none'; document.getElementById('createAccountForm').style.display='block'; document.getElementById('forgotPasswordForm').style.display='none'; }
function showLoginForm() { document.getElementById('loginForm').style.display='block'; document.getElementById('createAccountForm').style.display='none'; document.getElementById('forgotPasswordForm').style.display='none'; }
function showForgotPasswordForm() { document.getElementById('loginForm').style.display='none'; document.getElementById('createAccountForm').style.display='none'; document.getElementById('forgotPasswordForm').style.display='block'; }

// Standard login
function standardLogin(){
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const savedEmail = localStorage.getItem('userEmail');
    const savedPass  = localStorage.getItem('userPassword');

    if(!email || !password){ alert('‚ùå Fill all fields'); return; }

    // Check localStorage first
    if(email === savedEmail && password === savedPass){
        alert('‚úÖ Login Successful! Redirecting...'); window.location.href='booknow.html'; return;
    }

    alert('‚ùå Invalid credentials or no account found!');
}

// Create Account
function createAccount(){
    const name = document.getElementById('newUsername').value.trim();
    const email = document.getElementById('newEmail').value.trim();
    const pass = document.getElementById('newPassword').value;
    const confirm = document.getElementById('confirmPassword').value;
    if(!name || !email || !pass || !confirm){ alert('‚ùå Fill all fields'); return; }
    if(pass!==confirm){ alert('‚ùå Passwords do not match'); return; }

    // Save to localStorage
    localStorage.setItem('userEmail',email);
    localStorage.setItem('userPassword',pass);
    alert(`üéâ Account created! Please login now.`); showLoginForm();
}

// Reset Password
function resetPassword(){
    const email = document.getElementById('resetEmail').value.trim();
    const pass = document.getElementById('resetNewPass').value;
    const confirm = document.getElementById('resetConfirmPass').value;
    if(!email || !pass || !confirm){ alert('‚ùå Fill all fields'); return; }
    if(pass!==confirm){ alert('‚ùå Passwords do not match'); return; }

    localStorage.setItem('userEmail',email);
    localStorage.setItem('userPassword',pass);
    alert('‚úÖ Password updated! Please login with new password.'); showLoginForm();
}
</script>

</body>
</html>
