<!-- forget-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
    <style>/* ğŸŒŸ Global Style */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #6a11cb, #2575fc);
}

/* ğŸ” Form Container */
.reset-box {
  width: 380px;
  background: rgba(255, 255, 255, 0.9);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0px 5px 25px rgba(0,0,0,0.3);
  text-align: center;
  backdrop-filter: blur(8px);
}

/* ğŸ“ Heading */
.reset-box h2 {
  margin-bottom: 10px;
  color: #333;
  font-weight: 600;
}

/* âœ‰ï¸ Input Fields */
.reset-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: 0.3s;
}

.reset-box input:focus {
  border-color: #2575fc;
  box-shadow: 0 0 6px rgba(37, 117, 252, 0.6);
  outline: none;
}

/* ğŸ”˜ Button */
.reset-box button {
  width: 100%;
  background: #2575fc;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.reset-box button:hover {
  background: #1b4bd8;
}

/* ğŸ”™ Back to Login Link */
.back-link {
  margin-top: 15px;
  font-size: 14px;
}

.back-link a {
  text-decoration: none;
  color: #ff5722;
  font-weight: bold;
}

.back-link a:hover {
  text-decoration: underline;
}

/* ğŸ“± Responsive */
@media (max-width: 450px) {
  .reset-box {
    width: 90%;
  }
}
</style>
 <body>
  <div class="reset-box">
    <h2>Reset Password ğŸ”</h2>
    <input id="email" placeholder="Enter Your Email" type="email">
    <input id="newPass" placeholder="Enter New Password" type="password">
    <button onclick="resetPassword()">Update Password</button>

    <div class="back-link">
      <a href="Userlogin.html">â¬… Back to Login</a>
    </div>
  </div>
</body>


  <script>
    function resetPassword() {
      const email = document.getElementById("email").value;
      const newPass = document.getElementById("newPass").value;

      if (!localStorage.getItem(email)) {
        alert("Account not found!");
        return;
      }

      localStorage.setItem(email, newPass);  // password update
      alert("Password Updated Successfully!");
      window.location.href = "Userlogin.html";   // back to login
    }
  </script>
</body>
</html>
