            position: relative;
        }

        .image-content {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            padding: 10px 22px;
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(255, 136, 0, 0.8), rgba(255, 193, 7, 0.8));
        }


        .form-box {
            flex: 1.2;
            padding: 45px;
        }

        .form-title {
            text-align: center;
            font-size: 26px;
            color: #b57400;
        }

        .form-tagline {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }


        .step-indicators {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background: #bdbdbd;
            transition: 0.3s;
        }

        .step.active {
            background: #ffa726;
            box-shadow: 0 0 12px rgba(255, 152, 0, 0.7);
        }

        .step-text {
            margin-left: auto;
            color: #555;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #e79800;
            box-shadow: 0 0 8px rgba(231, 152, 0, 0.4);
        }

        .input-with-verify {
            position: relative;
        }

        .verify-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 8px 12px;
            background: #ff9800;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
        }


        .avatar-placeholder {
            width: 130px;
            height: 130px;
            margin: auto;
            overflow: hidden;
            border-radius: 50%;
            border: 2px dashed #ffa726;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .avatar-placeholder:hover {
            transform: scale(1.05);
        }

        .camera-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 15px;
        }


        .btn-register,
        .btn-back {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-register {
            background: linear-gradient(45deg, #ff7a00, #ffb100);
        }

        .btn-register:hover {
            box-shadow: 0px 6px 12px rgba(255, 136, 0, 0.4);
            transform: translateY(-2px);
        }

        .btn-back {
            background: linear-gradient(45deg, #616161, #424242);
        }

        .btn-back:hover {
            transform: translateY(-2px);
        }

      
        .button-group {
            display: flex;
            gap: 10px;
        }

       
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .image-box {
                height: 220px;
            }

            .button-group {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registrationForm');
            const stepIndicators = document.querySelectorAll('.step');
            const stepText = document.getElementById('stepText');
            const formSteps = document.querySelectorAll('.form-step');

            let currentStep = 1;

            function updateStepView(step) {

                stepIndicators.forEach(indicator => {
                    const indicatorStep = parseInt(indicator.getAttribute('data-step'));
                    indicator.classList.remove('active');
                    if (indicatorStep <= step) {
                        indicator.classList.add('active');
                    }
                });


                stepText.textContent = `Step ${step} of ${formSteps.length}`;


                formSteps.forEach(formStep => {
                    const formStepNum = parseInt(formStep.getAttribute('data-step'));
                    formStep.classList.remove('active');
                    formStep.style.display = 'none';
                    if (formStepNum === step) {
                        formStep.classList.add('active');
                        formStep.style.display = 'block';
                    }
                });
                currentStep = step;
            }


            function validateStep(stepNum) {
                const currentForm = document.querySelector(`.form-step[data-step="${stepNum}"]`);
                const requiredInputs = currentForm.querySelectorAll('[required]');
                let isValid = true;

                requiredInputs.forEach(input => {

                    if (input.type !== 'checkbox' && input.value.trim() === '') {
                        isValid = false;
                    }

                    if (input.type === 'checkbox' && !input.checked) {
                        isValid = false;
                    }
                });


                if (stepNum === 1) {
                    const email = document.getElementById('emailAddress').value;
                    const phone = document.getElementById('contactNumber').value;
                    if (!email.includes('@') || phone.length < 10) {
                        isValid = false;
                        alert("Please enter a valid email and a 10-digit phone number");
                    }
                }

                return isValid;
            }


            document.querySelectorAll('.next-step').forEach(button => {
                button.addEventListener('click', () => {
                    if (validateStep(currentStep)) {
                        updateStepView(currentStep + 1);
                        window.scrollTo(0, 0);
                    } else {
                        alert('Please fill in all the required information for this step correctly.');
                    }
                });
            });

            document.querySelectorAll('.prev-step').forEach(button => {
                button.addEventListener('click', () => {
                    updateStepView(currentStep - 1);
                    window.scrollTo(0, 0);
                });
            });

            registrationForm.addEventListener('submit', function (e) {
                e.preventDefault();

                if (validateStep(3)) {

                    const registrationData = {
                        step1: {
                            fullName: document.getElementById('fullName').value,
                            email: document.getElementById('emailAddress').value,
                            phone: document.getElementById('contactNumber').value,
                        },
                        step2: {
                            expertise: document.getElementById('expertise').value,
                            languages: document.getElementById('languages').value,
                            experience: document.getElementById('experience').value,
                            city: document.getElementById('city').value,
                        },
                        step3: {
                            accName: document.getElementById('accName').value,
                            accNumber: document.getElementById('accNumber').value,
                            ifscCode: document.getElementById('ifscCode').value,
                        }
                    };

                    console.log("--- FINAL REGISTRATION DATA ---", registrationData);



                    alert('Registration has been successfully completed! You will receive a confirmation email shortly. You can now go to the login page.');

                    window.location.href = "panditlogin.html";
                } else {
                    alert('Kindly accept all the terms and conditions.');
                }
            });


            const profileUploadArea = document.querySelector('.avatar-placeholder');
            const fileInput = document.getElementById('uploadPhoto');
            const profileImage = document.getElementById('profileImage');

            if (profileUploadArea && fileInput && profileImage) {
                profileUploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', function () {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            profileImage.src = e.target.result;
                            profileImage.style.display = 'block';
                        };
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }

            updateStepView(1);
        });
        
const avatarPlaceholder = document.querySelector('.avatar-placeholder');
const cameraIcon = document.querySelector('.camera-icon');
const uploadInput = document.getElementById('uploadPhoto');


cameraIcon.addEventListener('click', () => {
    uploadInput.click();
});

uploadInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

   
    if (!file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        return;
    }


    const reader = new FileReader();
    reader.onload = function(e) {
     
        const userIcon = avatarPlaceholder.querySelector('.user-icon');
        if (userIcon) userIcon.remove();

        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = 'Profile Photo';
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.borderRadius = '50%';
        img.style.objectFit = 'cover';

        avatarPlaceholder.insertBefore(img, cameraIcon);
    };

    reader.readAsDataURL(file);
});

document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = e.target.username.value;
    const password = e.target.password.value;

    const res = await fetch("/api/pandit/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    alert(data.message);
});
    </script>
